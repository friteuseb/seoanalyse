<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Visualization with D3.js</title>
    <style>
        body { margin: 0; }
        svg { width: 100vw; height: 100vh; display: block; }
        .node text { pointer-events: none; font-size: 12px; fill: #333; }
        .legend { font-family: Arial, sans-serif; font-size: 14px; position: absolute; top: 10px; left: 10px; background: white; padding: 10px; border: 1px solid #ccc; }
        .legend div { margin-bottom: 5px; }
        .legend rect { stroke: black; stroke-width: 2px; }
    </style>
</head>
<body>
    <svg></svg>
    <div class="legend"></div>

    <!-- Inclusion de D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        function getLastSegment(url) {
            return url.split('/').filter(Boolean).pop();
        }

        // Charger les données JSON
        fetch('network.json')
            .then(response => response.json())
            .then(data => {
                const svg = d3.select('svg');
                const width = window.innerWidth;
                const height = window.innerHeight;

                const color = d3.scaleOrdinal(d3.schemeCategory10);

                const zoom = d3.zoom()
                    .scaleExtent([0.1, 4])
                    .on('zoom', (event) => {
                        container.attr('transform', event.transform);
                    });

                const container = svg.append('g');

                svg.call(zoom);

                const simulation = d3.forceSimulation(data.nodes)
                    .force('link', d3.forceLink(data.links).id(d => d.id).distance(100))
                    .force('charge', d3.forceManyBody().strength(-300))
                    .force('center', d3.forceCenter(width / 2, height / 2))
                    .force('collision', d3.forceCollide().radius(50));

                const link = container.append('g')
                    .attr('class', 'links')
                    .selectAll('line')
                    .data(data.links)
                    .enter().append('line')
                    .attr('stroke-width', 1.5)
                    .attr('stroke', '#aaa')
                    .attr('marker-end', 'url(#arrow)'); // Définir les flèches

                const node = container.append('g')
                    .attr('class', 'nodes')
                    .selectAll('g')
                    .data(data.nodes)
                    .enter().append('g')
                    .on('click', (event, d) => {
                        window.open(d.id, '_blank');
                    });

                node.append('circle')
                    .attr('r', 10)
                    .attr('fill', d => color(d.group))
                    .attr('stroke', '#0078ff')
                    .attr('stroke-width', 1.5)
                    .call(d3.drag()
                        .on('start', dragstarted)
                        .on('drag', dragged)
                        .on('end', dragended));

                node.append('text')
                    .attr('x', 12)
                    .attr('dy', '.35em')
                    .text(d => getLastSegment(d.id));

                simulation.on('tick', () => {
                    link
                        .attr('x1', d => d.source.x)
                        .attr('y1', d => d.source.y)
                        .attr('x2', d => d.target.x)
                        .attr('y2', d => d.target.y);

                    node
                        .attr('transform', d => `translate(${d.x},${d.y})`);
                });

                function dragstarted(event, d) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                }

                function dragged(event, d) {
                    d.fx = event.x;
                    d.fy = event.y;
                }

                function dragended(event, d) {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                }

                // Ajouter la légende
                const legendData = [...new Set(data.nodes.map(d => d.group))].map(group => {
                    const groupNode = data.nodes.find(d => d.group === group);
                    return {
                        group,
                        color: color(group),
                        name: groupNode ? groupNode.title : `Cluster ${group}`
                    };
                });

                const legend = d3.select('.legend')
                    .selectAll('.legend-item')
                    .data(legendData)
                    .enter().append('div')
                    .attr('class', 'legend-item')
                    .style('display', 'flex')
                    .style('align-items', 'center')
                    .style('margin-bottom', '5px');

                legend.append('div')
                    .style('width', '20px')
                    .style('height', '20px')
                    .style('background-color', d => d.color)
                    .style('margin-right', '5px');

                legend.append('span')
                    .text(d => d.name);

                // Définir le marqueur de flèche
                svg.append('defs').append('marker')
                    .attr('id', 'arrow')
                    .attr('viewBox', '0 -5 10 10')
                    .attr('refX', 15)
                    .attr('refY', 0)
                    .attr('markerWidth', 6)
                    .attr('markerHeight', 6)
                    .attr('orient', 'auto')
                    .append('path')
                    .attr('d', 'M0,-5L10,0L0,5')
                    .attr('fill', '#aaa');
            })
            .catch(error => console.error('Error loading the network graph:', error));
    </script>
</body>
</html>
