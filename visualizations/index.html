<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation de Graphe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
    
        #controls {
            padding: 20px;
            text-align: center;
            background-color: #282828;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    
        #graph {
            width: 100%;
            height: 80vh; /* 80% de la hauteur du viewport */
            border: 1px solid #444;
            margin-top: 10px;
        }
    
        #tableContainer {
            margin: 20px;
            overflow-x: auto;
        }
    
        table, #nodesTable {
            width: 100%;
            border-collapse: collapse;
        }
    
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
    
        #nodesTable th, #nodesTable td {
            padding: 8px;
        }
    
        #nodesTable td:first-child {
            width: 20px;
            padding: 0;
        }
    
        #nodesTable td:nth-child(2) {
            padding-left: 8px;
        }
    
        th {
            cursor: pointer;
        }
    
        tr:hover {
            background-color: #333;
        }
    
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #444;
        }
    
        .legend {
            font-size: 12px;
            fill: #fff;
        }
    
        .node-text {
            font-size: 8px;
            fill: #fff;
            text-shadow: 0px 0px 2px #000;
        }
    
        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .tooltip {
        pointer-events: none;
        z-index: 1000;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    
    .filter-controls {
        padding: 10px;
        background: rgba(40,40,40,0.8);
        border-radius: 5px;
        margin-top: 10px;
    }
    
    .filter-controls select,
    .filter-controls input,
    .filter-controls button {
        padding: 5px;
        margin-right: 10px;
        background: #333;
        color: white;
        border: 1px solid #555;
        border-radius: 3px;
    }
    
    .filter-controls button:hover {
        background: #444;
        cursor: pointer;
    }
    .link-line {
        transition: all 0.3s ease;
    }
    
    .link-line:hover {
        stroke-opacity: 0.8;
        stroke-width: 2;
    }
    
    .nodes circle {
        transition: all 0.3s ease;
    }
    
    .nodes circle:hover {
        filter: brightness(1.2);
    }
    
    .node-text {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 300;
        text-shadow: 0 0 3px rgba(0,0,0,0.5);
    }
    .legend-container {
    min-width: 200px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    color: white;
    font-family: Arial, sans-serif;
    pointer-events: all;
    }

    .legend-item {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
        cursor: pointer;
    }

    .legend-item:hover {
        background: rgba(255,255,255,0.1);
        border-radius: 4px;
    }

    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="controls">
        <select id="graphSelect"></select>
        <button id="loadGraph">Charger le graphe</button>
        <button id="resetView">Recentrer</button>

    </div>
    <div id="graph"></div>
    <div id="tableContainer">
        <table id="nodesTable">
            <thead>
              <tr>
                <th colspan="2">Nom du n≈ìud</th>
                <th>Liens entrants</th>
                <th>Liens sortants</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated by script.js -->
            </tbody>
        </table>
    </div>
    <script src="js/config.js"></script>
    <script src="js/graphUtils.js"></script>
    <script src="js/tooltips.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/graphRenderer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
